<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis XV Yunuen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img class="imagen-portada" src="misxv.png">
    <h1>Mis XV Yunuen</h1>
    <form id="guestForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required oninput="this.value = this.value.toUpperCase()">
      <label for="apellido">Apellido Paterno:</label>
      <input type="text" id="apellido" required oninput="this.value = this.value.toUpperCase()">
      <button type="submit">Enviar</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
